<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<header class="container">
		<div class="logo">
			<figure src=# alt="timer logo"></figure>
		</div>
		<div class="viewTitle">
			<p>tytuł widoku</p>
		</div>
		<div class="hamburger">
			menu
		</div>
	</header>

	<div class="mainView">

	</div>

	<div class="container tree">
		to jest drzewko całego treningu
	</div>

	<div class="container exercise">
		<div class="description">
			to jest jakieś tam ćwiczenie
		</div>
		<div class="timeFromStart">
			00:30
		</div>
		<div class="timeToEnd">
			1:30
		</div>
		<p>do końca</p>
		<div class="nextDescription"></div>
	</div>

	<footer class="controls container">
		<div class="stop">stop</div>
		<div class="start">start</div>
		<div class="pause">pause</div>
		<div class="return">return</div>
	</footer>
</body>
</html>
